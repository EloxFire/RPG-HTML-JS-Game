<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>The Stolen Plans - RPG GAME</title>
  <script src="assets/js/game.js" charset="utf-8"></script>
</head>
<body>

  <main class="col-12 row align-items-center">
    <div class="col-6">
      <h1 class="h1">New Game</h1>
      <h5 class="h5">Set the principals attributes of your game.</h5>
    </div>

    <div class="col-6">
      <div class="d-flex flex-column justify-content-center align-items-center">
        <div class="m-3 d-flex flex-column col-6">
          <form>
            <div class="form-group">
              <label for="playerName">Caracter Name :</label>
              <input type="text" class="form-control" id="playerName" placeholder="Enter you player's name">
            </div>
            <div class="form-group">
              <label for="playerGender">Caracter Gender :</label>
              <select class="form-control" id="playerGender">
                <option>Male</option>
                <option>Female</option>
              </select>
            </div>
            <div class="form-group">
              <label for="playerMindset">Caracter mindset : <strong>SOON</strong> </label>
              <select class="form-control" id="playerMindset">
                <option>(Soon)</option>
                <option>Feature under development</option>
              </select>
              <button type="button" onclick="setPlayerInfos();" class="btn btn-outline-light btn-lg mt-5">Start Game</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
